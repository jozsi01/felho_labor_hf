name: Test, Build, and Push

on: [push]

jobs:
  unit-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'  # You can change this to your Go version

      - name: Run tests
        run: go test ./...
