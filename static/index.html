<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Uploader</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 150px;
      background: #f0f0f0;
      padding: 20px;
      box-sizing: border-box;
    }

    .main {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .photo-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .photo-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      display: block;
      margin-bottom: 5px;
    }

    .upload-btn {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      cursor: pointer;
    }

    #uploadForm {
      display: none;
      margin-top: 20px;
    }

    #uploadForm input,
    #uploadForm textarea,
    #uploadForm button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button class="upload-btn" onclick="showForm()">Add Photo</button>
    <form id="uploadForm" onsubmit="submitPhoto(event)">
      <input type="file" id="imageInput" accept="image/*" required />
      <textarea id="descriptionInput" rows="3" placeholder="Enter a description..." required></textarea>
      <button type="submit">Upload</button>
    </form>
  </div>

  <div class="main" id="photoList">
    <!-- Images will appear here -->
  </div>

  <script>
    function showForm() {
      document.getElementById('uploadForm').style.display = 'block';
    }

    async function submitPhoto(event) {
      event.preventDefault();

      const fileInput = document.getElementById('imageInput');
      const description = document.getElementById('descriptionInput').value;
      const file = fileInput.files[0];

      if (!file || !description) return;

      const formData = new FormData();
      formData.append('image', file);
      formData.append('description', description);

      try {
        const response = await fetch('http://localhost:8080/addImage', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Upload failed');
        }

        document.getElementById('uploadForm').reset();
        document.getElementById('uploadForm').style.display = 'none';
        await fetchAndDisplayImages();

      } catch (error) {
        alert('Error uploading image: ' + error.message);
      }
    }

    async function fetchAndDisplayImages() {
    try {
      const response = await fetch('http://localhost:8080/getImages');
      const images = await response.json();

      const container = document.getElementById('photoList');
      container.innerHTML = ''; // Clear existing

      images.forEach(item => {
        const card = document.createElement('div');
        card.className = 'photo-card';

        const img = document.createElement('img');
        img.src = `data:${item.contentType};base64,${item.imageData}`;

        const desc = document.createElement('p');
        desc.textContent = item.description;

        card.appendChild(img);
        card.appendChild(desc);
        container.appendChild(card);
      });
    } catch (error) {
      console.error('Failed to fetch images:', error);
    }
  }


    // Load existing images on page load
    window.onload = fetchAndDisplayImages;
  </script>

</body>
</html>
